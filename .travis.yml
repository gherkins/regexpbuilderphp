language: php

env:
  global:
    - XDEBUG_MODE=coverage

php:
  - 7.4
  - 8.0
  - 8.1

before_script:
  - travis_retry composer self-update
  - travis_retry composer install --no-interaction --prefer-source

script:
  - mkdir -p build/logs
  - vendor/bin/phpunit --coverage-clover build/logs/clover.xml

after_script:
 - php vendor/bin/coveralls -v
